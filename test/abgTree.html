<!DOCTYPE html>
<html ng-app="abgTest">
  <head>
    <link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src//abgTree.css">    
  </head>
  <body ng-controller="abgTestController" style="margin:20px">
    <h1 class="text-center">angular-bootstrap-grid-tree</h1>
    
    <button ng-click="my_tree.expand_all()" class="btn btn-default btn-sm">Expand All</button>
    <button ng-click="my_tree.collapse_all()" class="btn btn-default btn-sm">Collapse All</button>
    <abg-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2" icon-leaf= "" initial-selection="Granny Smith"></abg-tree>
    <script type="text/ng-template" id="gridTable-view.html">
        <table class="table table-bordered table-striped nav abg-tree">
            <thead>
                <tr>
                    <th class="col-md-4">Name</th>
                    <th class="col-md-2">Description</th>
                    <th>DemographicId</th>
                    <th>ParentId</th>
                    <th>Area</th>
                    <th>Population</th>
                    <th>Time Zone</th>                    
                </tr>
            </thead>
            <tr ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid" class="abg-tree-row">
                <td ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')">
                    <a ng-click="user_clicks_branch(row.branch)"><i ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i></a>
                    <span class="indented tree-label text-primary">{{ row.label }} </span>
                </td>
                <td>{{row.branch.Description}}</td>
                <td>{{row.branch.DemographicId|number}}</td>
                <td>{{row.branch.ParentId|number}}</td>
                <td>{{row.branch.Area|number}}</td>
                <td>{{row.branch.Population|number}}</td>   
                <td>{{row.branch.TimeZone}}</td>                
            </tr>
        </table>        
    </script>
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular/angular-animate.js"></script>
    <script src="../src/abg-tree-directive.js"></script>    
    <script src="abgTreeTest.js"></script>
    <script>
    </script>
  </body>
</html>
